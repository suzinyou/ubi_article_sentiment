name: GAN-BERT hyperparam opt (test)
description: Find best hyperparameters for classifying article sentiment using GAN-BERT
program: article_sentiment/train_ganbert.py
method: bayes
metric:
  name: loss_d
  goal: minimize
parameters:
  batch_size:
    values: [16, 32, 64, 128]
  learning_rate:
    min: 0.00005
    max: 0.1
  segment_len:
    values: [200, 300, 512]
  overlap:
    values: [50, 75, 128]
  filter_kw_segment:
    values: ["True", "False"]
early_terminate:
   type: hyperband
command:
  - ${env}
  - python
  - ${program}
  - ${args}
  - "--device"
  - "cpu"
  - "--seed"
  - 42
  - "--mode"
  - "all"
  - "-e"
  - 1