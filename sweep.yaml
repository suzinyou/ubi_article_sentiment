name: "GAN-BERT hyperparam opt"
description: "Find best hyperparameters for classifying article sentiment using GAN-BERT"
program: article_sentiment/train_ganbert.py
method: bayes
metric:
  name: loss_d
  goal: minimize
parameters:
  batch_size:
    distribution: q_log_uniform
    min: 2.77259
    max: 4.85203
    q: 1
  learning_rate:
    distribution: log_uniform
    min: -9.90349
    max: -2.30258
  segment_len:
    distribution: q_log_uniform
    min: 5.07517
    max: 6.23832
    q: 1
  overlap:
    distribution: q_log_uniform
    min: 3.87120
    max: 4.85203
    q: 1
  filter_kw_segment:
    values: ["True", "False"]
early_terminate:
   type: hyperband
   min_iter: 3
command:
  - ${env}
  - python
  - ${program}
  - ${args}
  - "--device"
  - "cpu"
  - "--seed"
  - 42
  - "--mode"
  - "all"
  - "-e"
  - 1